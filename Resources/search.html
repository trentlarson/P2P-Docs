<html>
<head>

<style type=text/css>

.blurb {
  height: 30px;
}

.openApp {
  cursor: pointer;
  color: #0000ff;
  text-decoration: underline;
}

</style>

<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/stacktrace.js"></script>
<script type="text/javascript" src="js/p2pdocs.js"></script>

<script type="text/ruby"       src="ruby/settings.rb"></script>
<script type="text/ruby"       src="ruby/search.rb"></script>

<script type="text/ruby">
  window.p2pdocs_settings = Settings.new(Titanium.App.Properties.getString("settings-dir"))
  window.p2pdocs_searcher = Search.new
</script>

<script type="text/javascript">

var Ti = {fs: Titanium.Filesystem, api:Titanium.API};

function endsWith(str, suffix) {
  return str.indexOf(suffix, str.length - suffix.length) !== -1;
}

// http://www.netlobo.com/url_query_string_javascript.html
// also in changes.html
function getParam(name) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return null;
  else
    return unescape(results[1]);
}

function openFile(filename, filepos) {
  try {
    if (endsWith(filename, ".htm")
        || endsWith(filename, ".html")) {
      if (filepos) {
        filename = filename + "#" + filepos;
      } else {
        alert("There is no anchor point near that text.  The file will open at the top, and you'll have to search for that text.");
      }
      Titanium.Desktop.openURL("file://" + filename);
    } else {
      Titanium.Desktop.openApplication(filename);
    }
  } catch (e) {
    p2pdocsHandleError(e);
  }
}

$(document).ready(function() {
  try {
    
    // check files for the search results.
    var term = getParam("term");
    if (term != null) {
      
      if (term.length < 2) {
        alert("Sorry, I'm not going to even try for fear I'll choke on the massive set of data.");
      } else {
        var moreInfo = window.p2pdocs_searcher.main(window.p2pdocs_settings, term);
        var nothing = moreInfo.toString(); // this is just to avoid crashes, eg. on searches for "Robert"
        //Titanium.API.print("results: " + moreInfo + "\n"); // this also could avoid crashes
        
        if (moreInfo.length == 0) {
          $("#files").append("Nothing.");
        } else {
          
          // create an element for each search result
          for (var i = 0; i < moreInfo.length; i++) {
            $("#files").append("<div class='blurb'><span class='openApp'>" + moreInfo[i].context + "</span></div>");
            $(".openApp").last().click(function(file, pos) {
              return function(e) { openFile(file, pos); };
            }(moreInfo[i].file, moreInfo[i].position));
          }
        }
      }
    }

    $('#term').focus();

  } catch (e) {
    p2pdocsHandleError(e);
  }

});

</script>

</head>
<body>

  <div style="float:right;">
    <a href="search.html"><img src="images/binoculars.32.png" alt="Search"/></a>
    <a href="repo-index.html"><img src="images/rss-feed.32.png" alt="Review Feeds"/></a>
    <a href="repositories.html"><img src="images/gear.32.png" alt="Configure"/></a>
  </div>

  <div>
    <form action="search.html">
      <input type="text" id="term" name="term" />
      <input type="submit" value="search"/>
    </form>
  </div>
  <div id="files"></div>
</body>
</html>
