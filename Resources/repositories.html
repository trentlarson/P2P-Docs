<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>

<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>

<link type="text/css" href="css/smoothness/jquery-ui-1.8.13.custom.css" rel="stylesheet"/>

<style type="text/css">
.repoRemove {
  display: none;
  cursor: pointer;
}
.repoInfo {
  vertical-align: 100%;
  display: none;
}
.repoAdd {
  cursor: pointer;
}
.repoAct {
  display: none;
  cursor: pointer;
}
.repoAccept {
  visibility: hidden;
  cursor: pointer;
}
.repoRevert {
  visibility: hidden;
  cursor: pointer;
}
</style>

<script type="text/ruby" src="ruby/settings.rb"></script>
<script type="text/ruby">
  window.p2pdoc_settings = Settings.new(Titanium.App.Properties.getString("settings-dir"))
</script>

<script type="text/javascript">
var Ti = {fs: Titanium.Filesystem, api:Titanium.API};

//Titanium.UI.getWindows()[0].showInspector()
//Titanium.api.print("to console");

// render each repository
var insertRepo = function(name, source_dir, showSlowly) {
  
  var item = $('#repoItem_');
  var dom_suffix = window.p2pdoc_settings.fixed_repo_name(name);
  var addedItem = item.clone();
  addedItem.insertBefore(item);
  if (showSlowly) {
    addedItem.hide();
  }
  addedItem.attr("id", "repoItem_" + dom_suffix);
  addedItem.find("#repoRemove_").attr("id", "repoRemove_" + dom_suffix).show();
  addedItem.find("#repoName_")  .attr("id", "repoName_"   + dom_suffix).show().html(name + ":");
  addedItem.find("#repoPath_")  .attr("id", "repoPath_"   + dom_suffix).show().html(source_dir);
  addedItem.find("#repoPath2_") .attr("id", "repoPath2_"  + dom_suffix).show().val(source_dir).width(source_dir.length * 8);
  addedItem.find("#repoAdd_")   .attr("id", "repoAdd_"    + dom_suffix).hide();
  addedItem.find("#repoAccept_").attr("id", "repoAccept_" + dom_suffix).hide();
  addedItem.find("#repoRevert_").attr("id", "repoRevert_" + dom_suffix).hide();
  addedItem.find("#fileChooser_")  .attr("id", "fileChooser_"   + dom_suffix).show().click(function() {
    chooseFile(name, "repoPath_" + dom_suffix);
  });
  addedItem.find("#folderChooser_").attr("id", "folderChooser_" + dom_suffix).show().click(function() {
    chooseFolder(name, "repoPath_" + dom_suffix);
  });
  
  // attach methods to the visuals
  addedItem.find("#repoRemove_" + dom_suffix).click(removeRepo(name));
  addedItem.find("#repoPath2_" + dom_suffix).change(changeRepoPath2(name));
  
  
  if (showSlowly) {
    addedItem.toggle(500);
  }
}

var removeRepo = function(name) {
  function remove_it() {
    if (confirm("This will stop tracking the repository " + name + ", but it will leave all the files.  Are you sure you want to stop tracking it?")) {
      window.p2pdoc_settings.remove_repo(name);
      window.p2pdoc_settings.save();
      
      var dom_suffix = window.p2pdoc_settings.fixed_repo_name(name);
      var selector = "#repoItem_" + dom_suffix;
      $(selector).hide(500, function() {
        $(this).remove()
      });
    }
  }
  return remove_it;
};

var changeRepoPath = function(name, value) {
  window.p2pdoc_settings.change_repo_path(name, value);
  window.p2pdoc_settings.save();
}

var changeRepoPath2 = function(name) {
  return function(event) {
    window.p2pdoc_settings.change_repo_path(name, event.target.value);
    window.p2pdoc_settings.save();
  };
}

var chooseFile = function(repoName, idForPath) {
   Titanium.UI.getCurrentWindow().openFileChooserDialog(function(selectionResponse) {
     // selectionResponse is an array of file strings
     if (selectionResponse.length === 0) {
       // cancelled or none chosen, so leave things as-is
     } else {
       if (selectionResponse.length > 1) {
         alert("You chose multiple folders, but I'll only take the first one.");
       }
       changeRepoPath(repoName, selectionResponse[0]);
       $("#" + idForPath).html(selectionResponse[0]);
     }
   });
}
     
var chooseFolder = function(repoName, idForPath) {
   Titanium.UI.getCurrentWindow().openFolderChooserDialog(function(selectionResponse) {
     // selectionResponse is an array of folder strings
     if (selectionResponse.length === 0) {
       // cancelled or none chosen, so leave things as-is
     } else {
       if (selectionResponse.length > 1) {
         alert("You chose multiple folders, but I'll only take the first one.");
       }
       changeRepoPath(repoName, selectionResponse[0]);
       $("#" + idForPath).html(selectionResponse[0]);
     }
   });
}
     
$(document).ready(function() {

try {

  var repos = window.p2pdoc_settings.properties().repositories;
  var repo;
  if (repos.length > 0) {
    for (var i = 0; i < repos.length; i++) {
      repo = repos[i];
      insertRepo(repo.name, repo.source_dir, false);
    }

  }

} catch (e) {
  alert('error: ' + e);
}

$('#repoItem_ #repoAdd_').bind('click', function() {
  
  $('#dialog-form').dialog({
    modal: true,
    buttons: {
      "Register": function() {
        var new_name = $('#dialog-form #name')[0].value;
        var new_dir_name = window.p2pdoc_settings.fixed_repo_name(new_name);
        var new_dir = Titanium.Filesystem.getApplicationDataDirectory() + "/" + new_dir_name;
        
        var added = window.p2pdoc_settings.add_repo(new_name, new_dir);
        if (!added) {
          alert("Sorry, that repo has a problem, such as a bad name (eg. already used for another repository, or blank).");
          
        } else {
          window.p2pdoc_settings.save();
          
          insertRepo(new_name, new_dir, true);
          
          $( this ).dialog( "close" );
        }
      },
      "Cancel": function() {
        $( this ).dialog( "close" );
      }
    }
  });
});

});

</script>
</head>

<body>

<a href="index.html" class="ui-state-default" style="float:right;">Done</a>
  
<div id="repoList">
  <div id="repoItem_" class="repoItem">
    <img src="images/button-green-plus.png" title="Add" alt="Add" id="repoAdd_" class="repoAdd">
    <img src="images/button-red-x.png" title="Remove" alt="Remove" id="repoRemove_" class="repoRemove">
    <span id="repoName_" class="repoInfo"></span>
    <span id="repoPath_" class="repoInfo"></span>
    <a href="#" id="fileChooser_" class="repoAct" onclick="javascript:chooseFile();">file</a>
    <a href="#" id="folderChooser_" class="repoAct">folder</a>
    <img src="images/button-green-check.png" title="Accept" alt="Accept" id="repoAccept_" class="repoAccept">
    <img src="images/button-red-back.png" title="Revert" alt="Revert" id="repoRevert_" class="repoRevert">
  </div>
</div>

<div id="dialog-form" title="Repository" style="display:none;">
  <form>
    <fieldset>
      <label>Label</label>
      <input type="text" id="name" name="name"/>
    </fieldset>
  </form>
</div>

<a href="index.html" class="ui-state-default" style="float:right;">Done</a>

</body>
</html>
